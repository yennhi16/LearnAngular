<p>reactive-form works!</p>

<form [formGroup]="signInform" (ngSubmit)="handleSubmit()">
    <div class="form-group" formGroupName="username" >
        <div>
            <label for="lastname">lastname</label>
            <input type="text" id="lastname" formControlName="lastname" >
            <div *ngIf="lastname?.invalid && (lastname?.dirty || lastname?.touched)">
                {{lastname?.errors | json}}
            </div>
        </div>

        <div>
            <label for="=firstname">firstname</label>
            <input type="text" id="firstname" formControlName="firstname" >
        </div>
    </div>
    <div class="form-group">
        <label for="password"  >password</label>
        <input type="password" id="password" formControlName="password">
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        {{password?.errors | json}}
    </div>
    </div >
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            {{email?.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="remember" formControlName="remember" >
        <label for="remember">Remember me</label>
    </div>
    
    <button type="submit">Submit</button>
    <button (click)="handleUpdateValue()" >Update value</button>
</form>
